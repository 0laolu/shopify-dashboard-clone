<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./app.css">

    <title>Shopify</title>
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <!-- Company Logo -->
            <figure class="company-logo-desktop">
                <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="Shopify Logo">
            </figure>
            <figure class="company-logo-mobile">
                <img src="https://crushingit.tech/hackathon-assets/shopify-icon.svg" alt="Shopify Logo">
            </figure>

            <!-- Search Input -->
            <div class="search-input-container">
            <!-- Search Icon -->
                <figure class="search-icon-wrapper">
                    <img src="./images/SearchMinor.svg" alt="Search Icon">
                </figure>

            <!-- Search Input -->
                <form action="">
                    <input class="input-field" type="text" placeholder="Search">
                </form>
            </div>

            <!-- Notifications and User Details -->
            <div class="user-info">
            <!-- Notifications -->
                <div class="notification-wrapper">
                    <button>
                        <img src="./images/notification-icon.svg" alt="Notification Icon">
                    </button>
                </div>
            
            <!-- User Details -->
                <button class="userInfo-wrapper">
                    <p class="username">Davii Collections</p>
                    <span class="name-initials">DC</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="main">
        <section class="page-content-wrapper">
            <!-- Trial Popup -->
            <div class="trial-popup">
                <p>Extend your trial for $1/month for 3 months on select plans.</p>
                <div class="trial-options">
                    <button class="plan-btn">Select a plan</button>
                    <figure class="remove-popup-wrapper">
                        <img src="./images/remove-popup-icon.svg" alt="remove pop up icon">
                    </figure>
                </div>
            </div>


            <!-- Setup Guide -->
            <div class="setup-guide-accordion">
                <div class="setup-guide-list-wrapper">
                    <div class="setup-guide-label">
                        <div class="setup-guide-description">
                            <h3 class="description-header">Setup guide</h3>
                            <p class="content-description">Use this personalized guide to get your store up and running.</p>

                    <!-- Progress Bar -->
                            <div class="form-progress">
                                <p class="progress-count">1 / 5 completed</p>
                                <div class="progress-indicator">
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" id="progress-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="dropdown-icon-container">
                            <img class="dropdown-icon" src="https://crushingit.tech/hackathon-assets/icon-arrow-down.svg" alt="arrow-down">
                        </button>
                    </div>

                    
                    <ul class="setup-guide-content-container">
                        <li class="setup-guide-content list-wrapper">
                            <div class="label">
                                <!-- <div class="checkbox-container"> -->
                                <figure class="checkbox empty">
                                    <img src="./images/empty-checkbox.svg" alt="unchecked checbox">
                                </figure>
                                <!-- </div> -->
    
                                <h3 class="list-header">Customize your online store</h3>
                            </div>
                            <div class="list-content">
                                <p>Choose a theme and add your logo, colours, and images to reflect your brand. 
                                    <span>
                                        <a href="">Learn more</a>
                                    </span>
                                </p>
                                

                                <button class="list-btn">Customize theme</button>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
