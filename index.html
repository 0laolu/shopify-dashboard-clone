<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importing fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./app.css">

    <title>Shopify</title>
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <!-- Company Logo -->
            <figure class="company-logo">
                <img src="https://crushingit.tech/hackathon-assets/shopify-icon-desktop.svg" alt="Shopify Logo">
            </figure>

            <!-- Search Input -->
            <div class="search-input-container">
            <!-- Search Icon -->
                <figure class="search-icon-wrapper">
                    <img src="./images/SearchMinor.svg" alt="Search Icon">
                </figure>

            <!-- Search Input -->
                <form action="">
                    <input class="input-field" type="text" placeholder="Search">
                </form>
            </div>

            <!-- Notifications and User Details -->
            <div class="user-info">
            <!-- Notifications -->
                <div class="notification-wrapper">
                    <figure>
                        <img src="./images/notification-icon.svg" alt="Notification Icon">
                    </figure>
                </div>
            
            <!-- User Details -->
                <div class="userInfo-wrapper">
                    <p class="username">Davii Collections</p>
                    <span class="name-initials">DC</span>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
